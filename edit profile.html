<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kijji House Login</title>
  <meta name="description" content="Kijiji House">
  <meta name="author" content="Arath">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bodybg">
<div class=" editprofilebody">

    <figure class="image is-128x128">
        <img class="is-rounded" src="img/profile.png">
    </figure>

    <br>
<form name="signup">

    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" name="resume" >
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                   Update Profile
                </span>
            </span>
        </label>
    </div>

    <br>

    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="text" id="intial-name" placeholder=" Enter Username" required>
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
        </div>
        <p class="help is-rounded">This username is available</p>
    </div>
    <main>

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" placeholder=" Enter Email" required>
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-rounded">This email is invalid</p>
    </div>

        <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
                <input class="input is-rounded" type="password" placeholder="Enter Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>

        <div class="field">
            <label class="label"> Street Address </label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-rounded" type="email" placeholder=" Enter address" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
        </div>

                <div class="field">
                    <label class="label">Mobile Number</label>
                    <p class="control has-icons-left">
                        <input class="input is-rounded" type="number" placeholder="Enter Mobile Number" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

    <div class="field is-grouped">
        <div class="control">
            <button type ="submit" class="button is-link" id="signup">Save</button>
        </div>
        <div class="control">
            <button class="button is-text">Cancel</button>
        </div>
    </div>


    </main>
    </form>
</div>
<script src="js/index.js"></script>
</body>

</html>
